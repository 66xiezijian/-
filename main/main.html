<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-image: url("background.jpg");
      background-size: 100% auto; /* 调整背景图片宽度为100% */
      background-repeat: no-repeat; /* 防止背景图片重复显示 */
      line-height: 1.6;
    }
    h1 {
      color: blue;
      font-size: 30px;
      text-align: center;
      margin-top: 20px;
    }
    h2 {
      color: red;
      font-size: 15px;
      text-align: center;
      margin-top: 10px;
    }
    img {
      display: block;
      margin: 20px auto;
      max-width: 100%;
      height: auto;
    }
    .button-container {
      text-align: center;
      margin-top: 20px;
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: blue;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: darkblue;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Website</h1>
  <h2>————————不知道用啥做二级标题</h2>
  <img src="1.jpg" alt="奇怪图片">
  <div class="button-container">
    <a href="./index.html" class="button">选项一</a><br>
    <a href="./strange.html" class="button">选项二</a><br>
    <a href="./form.html" class="button">选项三</a><br>
  </div>
</body>
</html>
